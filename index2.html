<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>document</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>
  <body>
    <div class="wrapper">
      <h2 class="name">Иванов Иван Иванович</h2>
      <div class="photo"><img class="avatar" src="avatar.png" alt="photo"></div>
      <div class="block">Студент заборостроительного университета</div>
      <div class="block">
        <!-- хорошее решение с текстом и оберткой-->
        Хочу учить фронтенд, потому что:
        <ul class="list">
          <li>Заборы строить не интересно</li>
          <li>Платят мало</li>
          <li>Приходится работать по ночам</li>
        </ul>
      </div>
      <!-- хорошее решение с оборачиванием в блоки -->
      <div class="block">
        <div>Мой контактный телефон</div>
        <div class="phone">+380222222222</div>
      </div>
      <div class="block">
        <div>Мой профиль вконтакте</div>
        <div><a href="http://vk.com">vk.com</a></div>
      </div>
        <div class="block">
        <div>Мой фидбек:</div>
        <div>Если нужно, могу построить вам забор</div>
      </div>
  </body>
</html>
