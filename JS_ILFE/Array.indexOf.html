<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrayincludes</title>
</head>
<body>
	<script>
		var arrey = [1, 2, 3];
		function includes(arr, searchElement, fromIndex) {
			if (fromIndex === undefined) {
				for (i = 0; i < arr.length; i++) {
					if (arr[i] == searchElement) {
						return i
					}
				}
			}
			if (fromIndex >= 0) {
				for (i=fromIndex; i < arr.length; i++) {
					if (arr[i] == searchElement) {
						return i
					}
				}
			}
			if (fromIndex <= 0) {
				for (i=arr.length + fromIndex; i < arr.length; i++) {
					if (arr[i] == searchElement) {
						return i
					}
				}
			}
			return -1
		}
		console.log( includes(arrey, 2, 1) )
		
		
	</script>

	
</body>
</html>
