<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array.pop</title>
</head>
<body>
	<script>
		var arrey = ['angel', 'clown', 'mandarin', 'sturgeon'];
		function pop(arr) {
			arr.length = arr.length - 1;
			return arr
		}
		console.log( pop(arrey) )

		
	</script>

	
</body>
</html>
