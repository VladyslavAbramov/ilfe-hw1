<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>myDocument</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="name">Иванов Иван Иванович
      </div>

      </div>

      <div class="list text">
        Хочу учить фронтенд, потому что:

          <li>Заборы строить не интересно</li>

      <div class="number text">
        <div>Мой контактный телефон</div>
        <div class="phone">+380222222222</div>
      </div>
      <div class="vk text">
        <div>Мой профиль вконтакте</div>
        <a class="linkVk" href="http://vk.com">vk.com</a>
      </div>
      <hr class="thirdHr">
      <div class="feed text">
        <div>Мой фидбек:</div>
        <div class="fence">Если нужно, могу построить вам забор</div>
      </div>
